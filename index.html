<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iris - AI Image Upscaler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #a855f7;
            --secondary-hover: #9333ea;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --radius: 16px;
            --glass: blur(12px);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: var(--glass);
            -webkit-backdrop-filter: var(--glass);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .form-section {
            display: grid;
            gap: 20px;
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="password"],
        select {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.02);
        }

        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .drop-zone p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .drop-zone .icon {
            font-size: 2rem;
            margin-bottom: 12px;
            display: block;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin-top: 16px;
            display: none;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        #previewImage {
            width: 100%;
            height: auto;
            display: block;
        }

        .button-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 12px;
        }

        .btn {
            width: 100%;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-upload {
            background: var(--primary);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-upload:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        .btn-execute {
            background: var(--secondary);
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
        }

        .btn-execute:hover {
            background: var(--secondary-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(168, 85, 247, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            white-space: pre-wrap;
        }

        #status.info {
            display: block;
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        #status.success {
            display: block;
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        #status.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .loader {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            margin-top: 32px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }
            h1 {
                font-size: 2rem;
            }
            .button-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>iris</h1>
            <p class="subtitle">AI High Resolution Upscaler</p>
        </header>
        
        <div class="form-section">
            <div class="input-group">
                <label for="owner">GitHub User</label>
                <input type="text" id="owner" placeholder="Username" value="soramk">
            </div>
            
            <div class="input-group">
                <label for="repo">Repository</label>
                <input type="text" id="repo" placeholder="iris" value="iris">
            </div>
            
            <div class="input-group">
                <label for="token">Personal Access Token</label>
                <input type="password" id="token" placeholder="ghp_...">
            </div>

            <hr style="border: 0; border-top: 1px solid var(--border); margin: 8px 0;">

            <div class="input-group">
                <label for="scale">Scale Factor</label>
                <select id="scale">
                    <option value="2">2x Upscale</option>
                    <option value="3">3x Upscale</option>
                    <option value="4" selected>4x Upscale (Recommended)</option>
                </select>
            </div>

            <div class="drop-zone" id="dropZone">
                <span class="icon">âœ¨</span>
                <p id="dropText">Click or Drag image here to upload</p>
                <input type="file" id="fileInput" accept="image/*">
                <div class="preview-container" id="previewContainer">
                    <img id="previewImage" alt="Preview">
                </div>
            </div>
        </div>
        
        <div class="button-row">
            <button class="btn btn-upload" id="uploadBtn" onclick="uploadImage()">
                1. Upload Image
            </button>
            <button class="btn btn-execute" id="executeBtn" onclick="executeWorkflow()">
                2. Run AI Process
            </button>
        </div>
        
        <div id="status"></div>

        <footer>
            Powered by Real-ESRGAN & GitHub Actions
        </footer>
    </div>

    <script>
        // Load saved config
        const fields = ['owner', 'repo', 'token', 'scale'];
        fields.forEach(field => {
            const saved = localStorage.getItem(`iris_${field}`);
            if (saved) document.getElementById(field).value = saved;
        });

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const dropText = document.getElementById('dropText');
        const uploadBtn = document.getElementById('uploadBtn');
        const executeBtn = document.getElementById('executeBtn');
        const statusDiv = document.getElementById('status');

        // Drag and Drop
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        ['dragleave', 'dragend'].forEach(type => {
            dropZone.addEventListener(type, () => dropZone.classList.remove('drag-over'));
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                    dropText.style.display = 'none';
                    document.querySelector('.drop-zone .icon').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        function showStatus(message, type) {
            statusDiv.innerText = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }

        function saveConfig() {
            fields.forEach(field => {
                localStorage.setItem(`iris_${field}`, document.getElementById(field).value);
            });
        }

        async function uploadImage() {
            const owner = document.getElementById('owner').value;
            const repo = document.getElementById('repo').value;
            const token = document.getElementById('token').value;
            const scale = document.getElementById('scale').value;
            const file = fileInput.files[0];

            if (!file || !token || !owner || !repo) {
                showStatus("Please fill in all fields and select an image.", "error");
                return;
            }

            saveConfig();
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loader"></span> Uploading...';
            showStatus("Checking file on GitHub...", "info");

            const reader = new FileReader();
            reader.onload = async function(e) {
                const contentBase64 = e.target.result.split(',')[1];
                
                const originalName = file.name;
                const dotIndex = originalName.lastIndexOf('.');
                const name = originalName.substring(0, dotIndex);
                const ext = originalName.substring(dotIndex);
                const newFileName = `${name}_x${scale}${ext}`;

                const url = `https://api.github.com/repos/${owner}/${repo}/contents/my-upscaler/input/${newFileName}`;
                
                try {
                    let sha = null;
                    const getResponse = await fetch(url, {
                        headers: { 'Authorization': `token ${token}` }
                    });
                    if (getResponse.ok) {
                        const fileData = await getResponse.json();
                        sha = fileData.sha;
                    }

                    const body = {
                        message: `Upload: ${originalName} (x${scale})`,
                        content: contentBase64
                    };
                    if (sha) body.sha = sha;

                    const response = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(body)
                    });

                    if (response.ok) {
                        showStatus("Upload Success! Now click 'Run AI Process' to start upscaling.", "success");
                    } else {
                        const err = await response.json();
                        showStatus(`Upload Error: ${err.message}`, "error");
                    }
                } catch (error) {
                    showStatus(`Connection Error: ${error.message}`, "error");
                } finally {
                    uploadBtn.disabled = false;
                    uploadBtn.innerHTML = '1. Upload Image';
                }
            };
            reader.readAsDataURL(file);
        }

        async function executeWorkflow() {
            const owner = document.getElementById('owner').value;
            const repo = document.getElementById('repo').value;
            const token = document.getElementById('token').value;

            if (!token || !owner || !repo) {
                showStatus("Please fill in GitHub details.", "error");
                return;
            }

            saveConfig();
            executeBtn.disabled = true;
            executeBtn.innerHTML = '<span class="loader"></span> Triggering...';
            showStatus("Triggering GitHub Action...", "info");

            // upscale.yml is the ID of the workflow
            const url = `https://api.github.com/repos/${owner}/${repo}/actions/workflows/upscale.yml/dispatches`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github+json',
                        'X-GitHub-Api-Version': '2022-11-28'
                    },
                    body: JSON.stringify({
                        ref: 'main' // or the default branch
                    })
                });

                if (response.ok || response.status === 204) {
                    showStatus("AI Process Triggered! \nYou can check the progress in the 'Actions' tab of your GitHub repository.\nUpscaled images will be saved to the 'my-upscaler/output' folder.", "success");
                } else {
                    const err = await response.json();
                    showStatus(`Trigger Error: ${err.message}\nMake sure the workflow exists and has workflow_dispatch enabled.`, "error");
                }
            } catch (error) {
                showStatus(`Connection Error: ${error.message}`, "error");
            } finally {
                executeBtn.disabled = false;
                executeBtn.innerHTML = '2. Run AI Process';
            }
        }
    </script>
</body>
</html>
